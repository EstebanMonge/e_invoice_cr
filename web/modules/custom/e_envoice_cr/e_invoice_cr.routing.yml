e_invoice_cr.content:
  path: '/e_invoice_cr'
  defaults:
    _controller: '\Drupal\e_invoice_cr\Controller\SignatureController::signDocument'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'

e_invoice_cr.content:
  path: '/e_invoice_cr_sign'
  defaults:
    _controller: '\Drupal\e_invoice_cr\Controller\SignatureController::signDocument'
    _title: 'Signature'
  requirements:
    _permission: 'access content'

e_invoice_cr.options:
  path: '/admin/e_invoice_cr/options'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Invoice'
  requirements:
    _permission: 'access administration pages'

e_invoice_cr.settings:
  path: '/admin/e-invoice-cr/settings'
  defaults:
    _form: '\Drupal\e_invoice_cr\Form\invoiceSettingsForm'
    _title: 'Invoice CR'
  requirements:
    _permission: 'administer site configuration'

