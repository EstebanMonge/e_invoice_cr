imap_module.options:
  path: '/admin/structure/imap_module/options'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Email Account'
  requirements:
    _permission: 'access administration pages'

imap_module.settings:
  path: '/admin/imap_module/settings'
  defaults:
    _form: '\Drupal\imap_module\Form\EmailSettingsForm'
    _title: 'Email Account'
  requirements:
    _permission: 'access administration settings'
